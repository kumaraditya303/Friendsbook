language: python
os: linux
dist: focal

cache:
  - pip
  - npm

jobs:
  include:
    - stage: Test Python
      language: python
      python:
        - "3.8"
      install:
        - pip install -r requirements.txt
        - pip install coverage codecov
      script: 
        - coverage manage.py test
      after_success: codecov
      
    - stage: Test Node.js
      language: node_js
      node_js:
        - "14"
      
